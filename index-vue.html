    <!-- Link CSS -->

<body>
    <div id="app">

        <header class="pt-4">

            <form action="./index.php" method="get" class="container">
                <input type="text" name="filter" v-model="filter">
                <input type="submit" value="Cerca">
            </form>

        </header>

        <main class="container pt-5">

            <div class="album-container">

                <div v-for="album in albums" :key="album.title" class="card">
                    <div class="img-container">
                        <img :src="album.poster" :alt="album.title" class="img-fluid">
                    </div>

                    <h2>{{album.title}}</h2>

                    <p>{{album.year}}</p>
                    <p>{{album.author}}</p>

                </div>

            </div>

        </main>


    </div>
</body>
